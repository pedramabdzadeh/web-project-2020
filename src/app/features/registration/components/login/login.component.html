<div>

  <form [formGroup]="loginForm" (ngSubmit)="login()" id="login-form">
    <header>
      ورود به
      <span routerLink="/home">
      چابک مارکت
      </span>
    </header>
    <label for="username">
      نام کاربری
    </label>
    <input type="email" id="username" name="username" placeholder="ایمیل" autocomplete="username"
           formControlName="username"
    >
    <label for="password">
      رمز عبور
    </label>
    <input type="password" id="password" autocomplete="current-password" name="password"
           formControlName="password"
           placeholder="رمزعبور">
    <button type="submit" id="login-button" [disabled]="  !loginForm.valid">
      ورود
    </button>
    <footer>
      کاربر جدید هستید؟
      <span class="register-button" routerLink="/auth/sign-up" id="register">
        ثبت نام
      </span>
      در چابک مارکت

    </footer>
  </form>
</div>
